# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 你终于回来啦~ ♪(＾∀＾●)ﾉ
subtitle: ''
description: ''
keywords:
author: dexfire
language: zh-cn
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://dexfire.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

disableNunjucks: true

# Markdown-it config
#markdown: 'zero'
#markdown: 'default'
#markdown: 'commonmark'

# Markdown-it config
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ¶

markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    pre_class: highlight
    plugins:
        - plugin:
            name: markdown-it-mark
            enable: true
        - plugin:
            name: markdown-it-toc-and-anchor
            enable: true
            options:
                toc: true
                tocClassName: 'markdownIt-TOC'
                tocFirstLevel: 2
                tocLastLevel: 6
                tocCallback:
                anchorLink: true
                anchorLinkSymbol: ''
                anchorFirstLevel: 2
                anchorLastLevel: 6
                anchorLinkSpace: true
                anchorLinkSymbolClassName:
                anchorLinkBefore: true
                anchorClassName: 'markdownIt-Anchor'
                resetIds: true
        - plugin:
            name: markdown-it-emoji
            enable: true
        - plugin:
            name: markdown-it-sub
            enable: true
        - plugin:
            name: markdown-it-sup
            enable: true
        - plugin:
            name: markdown-it-deflist
            enable: true
        - plugin:
            name: markdown-it-abbr
            enable: true
        - plugin:
            name: markdown-it-footnote
            enable: true
        - plugin:
            name: markdown-it-ins
            enable: true
        - plugin:
            name: markdown-it-todo
            enable: true
        - plugin:
            name: markdown-it-katex
            enable: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# Saigyou_Ayakashi
# nexmoe
# sakura
# Sakura_Themes
theme: Sakura

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
deploy:
  type: git
  repo: https://github.com/dexfire/hmm_sakura
  branch: master
  message: Site updated at {{ now('YYYY-MM-DD HH:mm:ss') }}
